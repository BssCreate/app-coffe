<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background: url('фон-для-home.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Контейнер для контента */
        #content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Нижнее навигационное меню */
        .nav-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            color: white;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0.6;
        }

        .nav-button img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
            filter: invert(1);
        }

        .nav-button.active {
            opacity: 1;
            transform: scale(1.1);
            color: #FFD700;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            text-align: left;
        }
        .news-item h2 {
            font-size: 20px;
            color: #FFD700;
        }
        .news-item p {
            font-size: 16px;
        }
        .news-item small {
            font-size: 12px;
            opacity: 0.8;
        }

    </style>
    <script>
        async function openPage(page) {
        const content = document.getElementById("content");
        const buttons = document.querySelectorAll(".nav-button");

        buttons.forEach(btn => btn.classList.remove("active"));
        document.getElementById(`${page}-btn`).classList.add("active");

        if (page === "menu" || page === "news") {
            const response = await fetch(`/api/${page}`);
            const data = await response.json();
            
            content.innerHTML = data.map(row => `<p>${row.join(" - ")}</p>`).join("");
        } else {
            content.innerHTML = `<h1>${page}</h1>`;
        }
    }


        // Загружаем главную страницу по умолчанию
        window.onload = () => openPage("home");
    </script>
</head>
<body>

    <!-- Контейнер для контента -->
    <div id="content"></div>

    <!-- Навигационное меню -->
    <div class="nav-menu">
        <button id="news-btn" class="nav-button" onclick="openPage('news')">
            <!-- <img src="icon-news.png" alt="Новости"> -->
            Новости
        </button>
        <button id="home-btn" class="nav-button active" onclick="openPage('home')">
            <!-- <img src="icon-home.png" alt="Главная"> -->
            Главная
        </button>
        <button id="menu-btn" class="nav-button" onclick="openPage('menu')">
            <!-- <img src="icon-menu.png" alt="Меню"> -->
            Меню
        </button>
    </div>

</body>
</html>
