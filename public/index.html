<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="date-time"></h1>
        <div id="event-box">
            <p id="event-text"></p>
        </div>
        <p id="time-remaining"></p>
    </div>


    <!-- Тестовый режим -->
    <div id="test-controls" style="display: none;">
        <label for="test-day">Выберите день недели:</label>
        <select id="test-day">
            <option value="0">Воскресенье</option>
            <option value="1">Понедельник</option>
            <option value="2">Вторник</option>
            <option value="3">Среда</option>
            <option value="4">Четверг</option>
            <option value="5">Пятница</option>
            <option value="6">Суббота</option>
        </select>

        <label for="test-hours">Часы:</label>
        <input type="number" id="test-hours" min="0" max="23">

        <label for="test-minutes">Минуты:</label>
        <input type="number" id="test-minutes" min="0" max="59">
    </div>

    
    <script src="script.js"></script>
</body>
</html>
